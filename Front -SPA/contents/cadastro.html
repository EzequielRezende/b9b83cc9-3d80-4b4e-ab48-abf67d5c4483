<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/style-cadastro.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="img/logo.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <a href="home.html"><img class="img-logo" src="img/logo-name.png" alt="EunaService"></a>
        </div>
    </header>

    <main>
        <section class="area-de-cadastro">
            <a href="javascript:history.back()" class="voltar-btn">
                <img src="img/seta.ico" alt="Voltar">
            </a>
            <div class="box-cadastro">
                <img class="img-cards" src="img/img-cliente.jpeg" alt="Cliente">
                <h1>Sou Cliente</h1>
                <p>Quero contratar serviços de autonomos.</p>
                <a href="cliente.html"><strong>Prosseguir ></strong></a>
            </div>
            <div class="box-cadastro">
                <img class="img-cards" src="img/img-profissional.jpeg" alt="Profissional">
                <h1>Sou Profissional</h1>
                <p>Quero vender meus serviços como autonomo.</p>
                <a href="profissional-pessoais.html"><strong>Prosseguir ></strong></a>
            </div>
            <div class="text"><p><strong>ou</strong></p></div>
            <button id="btn-login" class="login-btn-maior">Login</button>
        </section>
    </main>
</body>
