<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/style-cadastro.css">
    <link rel="shortcut icon" href="imagens/logo.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Cadastro - Profissional</title>
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <a href="home.html"><img class="img-logo" src="img/logo-name.png" alt="EunaService"></a>
        </div>
    </header>

    <main>
        <a href="javascript:history.back()" class="voltar-btn">
            <img src="img/seta.ico" alt="Voltar">
        </a>
        <h1 class="h1-cadastro">Cadastro (Profissional)</h1>
        <h2 class="fases-do-cadastro">
            <p><span style="color: #ff7900;">Dados Pessoais</span></p>
            <p>></p>
            <p><span style="color: #ff7900;">Dados de Acesso</span></p>
            <p>></p>
            <p><span style="color: #ff7900;">Fotos</span></p>
            <p>></p>
            <p>Horários</p> 
            <p>></p>
            <p>Serviços</p>
        </h2>
        
        <form>
            <div id="fotos-do-servico" class="painel-de-fotos">
                <div class="box-foto">
                    <label for="fileInput1" class="file-label">
                        <img src="#" id="fileImage1" alt="Imagem do Arquivo" class="file-image" style="width: 100%; height: 100%; display: none;">
                        Selecione uma imagem:
                    </label>
                    <input type="file" id="fileInput1" name="fileInput1" onchange="displayFileImage('fileInput1', 'fileImage1')">
                </div>
        
                <div class="box-foto">
                    <label for="fileInput2" class="file-label">
                        <img src="#" id="fileImage2" alt="Imagem do Arquivo" class="file-image" style="width: 100%; height: 100%; display: none;">
                        Selecione uma imagem:
                    </label>
                    <input type="file" id="fileInput2" name="fileInput2" onchange="displayFileImage('fileInput2', 'fileImage2')">
                </div>
        
                <div class="box-foto">
                    <label for="fileInput3" class="file-label">
                        <img src="#" id="fileImage3" alt="Imagem do Arquivo" class="file-image" style="width: 100%; height: 100%; display: none;">
                        Selecione uma imagem:
                    </label>
                    <input type="file" id="fileInput3" name="fileInput3" onchange="displayFileImage('fileInput3', 'fileImage3')">
                </div>
            </div>
        </form>

        <div class="btn-vai-e-volta">
            <button id="botao-anterior" class="botao-anterior">< Anterior</button>
            <button id="botao-proximo3" class="botao-proximo">Próximo ></button>
        </div>
    </main>
</body>
