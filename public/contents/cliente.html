    <header class="header">
        <div class="header-logo">
            <a href="home.html"><img class="img-logo" src="/img/logo-name.png" alt="EunaService"></a>

    <main>
        <a href="javascript:history.back()" class="voltar-btn">

                    </div>
                    <div>
                        <input id="email" type="text" name="email" placeholder="Email" class="inputs required">

                        <input type="file" id="fileInput4" name="fileInput4" onchange="displayFileImage('fileInput4', 'fileImage4')">
