<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/js/app.js"></script>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/style-cadastro.css">
    <link rel="stylesheet" href="/styles/horario-servico.css">
    <link rel="shortcut icon" href="/img/logo.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Cadastro - Profissional</title>
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <a href="home.html"><img class="img-logo" src="/img/logo-name.png" alt="EunaService"></a>
        </div>
    </header>

    <main>
        <section class="cabecalho">
            <a href="javascript:history.back()" class="voltar-btn">
                <img src="/img/seta.ico" alt="Voltar">
            </a>
            <h1 class="h1-cadastro">Cadastro (Profissional)</h1>
            <h2 class="fases-do-cadastro">
                <p><span style="color: #ff7900;">Dados Pessoais</span></p>
                <p>></p>
                <p>Dados de Acesso</p>
                <p>></p>
                <p>Fotos</p>
                <p>></p>
                <p>Horários</p>
                <p>></p>
                <p>Serviços</p>
            </h2>
        </section>

        <section class="area-de-cadastro">
            <div class="cad-cliente">
                <a href="#"><button class="btn-gf"><img src="/img/google.ico" alt="Logo Google">Cadastrar com o Google</button></a>
                <p><strong>ou</strong></p>
                <form id="form-cad-cliente" action="# " method="">
                    <input id="nome"        type="text" name="NOME" placeholder="Nome">
                    <input id="sobre-nome"  type="text" name="SOBRENOME" placeholder="Sobrenome">
                    <input id="data-nasc"   type="text" name="DATA_NASCIMENTO" placeholder="Data de nascimento">
                    <input id="email"       type="text" name="EMAIL" placeholder="Email">
                    <input id="rg"          type="text" name="RG"    placeholder="RG">
                    <input id="CPF"       type="text" name="CPF" placeholder="CPF">
                    <input id="sobre-voce"  type="text" name="sobre-voce" placeholder="Fale um pouco sobre você (opicional)">
                </form>
                <div class="btn-vai-e-volta">
                    <button id="botao-anterior" class="botao-anterior">< Anterior</button>
                    <button id="btn-cadastrar-1"    class="botao-proximo">Próximo ></button>
                    <script src="/js/app.js"></script>
                </div>
            </div>
    </main>
</body>
