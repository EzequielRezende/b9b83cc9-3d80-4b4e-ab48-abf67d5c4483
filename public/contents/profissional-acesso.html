<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/js/app.js"></script>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/style-cadastro.css">
    <link rel="stylesheet" href="/styles/horario-servico.css">
    <link rel="shortcut icon" href="/img/logo.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Cadastro - Profissional</title>
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <a href="home.html"><img class="img-logo" src="/img/logo-name.png" alt="EunaService"></a>
        </div>
    </header>

    <main>
        <section class="cabecalho">
            <a href="javascript:history.back()" class="voltar-btn">
                <img src="/img/seta.ico" alt="Voltar">
            </a>
            <h1 class="h1-cadastro">Cadastro (Profissional)</h1>
            <h2 class="fases-do-cadastro">
                <p><span style="color: #ff7900;">Dados Pessoais</span></p>
                <p>></p>
                <p><span style="color: #ff7900;">Dados de Acesso</span></p>
                <p>></p>
                <p>Fotos</p>
                <p>></p>
                <p>Horários</p>
                <p>></p>
                <p>Serviços</p>
            </h2>
        </section>


        <section class="area-de-cadastro">
            <div class="cad-cliente">
                <form id="form-cad-cliente" action="#" method="">
                    <input id="email" type="text" name="email" placeholder="E-mail">
                    <input id="senha" type="password" name="senha" placeholder="Senha">
                    <input id="conferir-senha" type="password" name="conferir-senha" placeholder="Conferir Senha">
                </form>
                <div class="btn-vai-e-volta">
                    <button id="botao-anterior" class="botao-anterior">< Anterior</button>
                    <button id="botao-proximo2" class="botao-proximo">Próximo ></button>
                    <script src="/js/app.js"></script>
                </div>
            </div>
        </section>
    </main>
</body>
