<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/js/app.js"></script>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/style-login.css">
    <link rel="shortcut icon" href="/img/logo.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <a href="home.html"><img class="img-logo" src="/img/logo-name.png" alt="EunaService"></a>
        </div>
    </header>

    <main>

        <!-- Botoes para login social -->
        <div id="user-signed-out" class="hidden">
            <div id="firebaseui-spa">
                    <div id="firebaseui-container"></div>
            </div>
        </div>




        <section class="area-login" style="display: none;">
            <a href="home.html" class="voltar-btn">
                <img src="/img/seta.ico" alt="Voltar">
            </a>
            <div class="login">
                <h1>Login</h1>
                <form action="#" method="">
                    <input id="email" type="text" name="email" placeholder="E-mail">
                    <input id="senha" type="password" name="senha" placeholder="Senha">
                </form>
                <button id="btn-entrar">Entrar</button>
                <p><strong>ou</strong></p>
                <a href="#"><button class="cadastro-btn-externo"><img src="/img/google.ico" alt="Logo Google">Login com o Google</button></a>
                <p><strong>ou</strong></p>
                <button id="btn-cadastrar" class="cadastro-btn">Cadastre-se</button>
            </div>
        </section>
    </main>
</body>
